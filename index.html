    // ========= SIMULATION =========
    function simulateImpact() {
      const size = parseFloat(document.getElementById("size").value) || 0;
      const speed = parseFloat(document.getElementById("speed").value) || 0;
      const angle = parseFloat(document.getElementById("angle").value) || 0;
      const energy = size * speed * speed * (Math.sin(angle * Math.PI/180));
      const crater = Math.round(size * 0.1 + speed * 2);
      const tnt = Math.round(energy / 1000);
      let level;
      if (energy < 5000) level = "Minor damage, mostly atmospheric burn-up.";
      else if (energy < 20000) level = "Moderate destruction in local area.";
      else if (energy < 100000) level = "Severe city-wide destruction.";
      else level = "Global catastrophe potential.";
