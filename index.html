    <div class="game">
      <h3>üõ∞ Impact Simulator</h3>
      <label>Asteroid Size (km):</label>
      <input type="number" id="size" placeholder="e.g. 1">
      <label>Speed (km/s):</label>
      <input type="number" id="speed" placeholder="e.g. 20">
      <label>Entry Angle (¬∞):</label>
      <input type="number" id="angle" placeholder="e.g. 45">
      <button onclick="simulateImpact()">Simulate</button>
      <div id="result"></div>
    </div>
  </section>

  <script>
    // Scroll Animation
    const sections = document.querySelectorAll("section");
    window.addEventListener("scroll", () => {
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100){
          sec.classList.add("visible");
        }
      });
    });

    // Theme Toggle
    function toggleTheme(){
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    // Language Toggle
    let currentLang = "en";
    function toggleLang(){
      currentLang = currentLang === "en" ? "ar" : "en";
      document.querySelectorAll("[data-en]").forEach(el=>{
        el.innerText = el.getAttribute(`data-${currentLang}`);
      });
    }
    toggleLang(); // initialize to English

    // Impact Simulation
    function simulateImpact(){
      const size = parseFloat(document.getElementById("size").value);
      const speed = parseFloat(document.getElementById("speed").value);
      const angle = parseFloat(document.getElementById("angle").value);
      if(isNaN(size) || isNaN(speed) || isNaN(angle)){
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }
      const energy = 0.5 * size * 1e12 * Math.pow(speed*1000, 2); // simplified
      let destruction = "";
      if(size < 0.05) destruction = "Local damage only.";
      else if(size < 0.5) destruction = "Severe regional destruction.";
      else destruction = "Global catastrophic effects.";
      document.getElementById("result").innerHTML = `
        <p><b>Impact Energy:</b> ~${(energy/4.184e15).toFixed(2)} Megatons TNT</p>
        <p><b>Crater Size:</b> ~${(size*20).toFixed(1)} km</p>
        <p><b>Destruction Level:</b> ${destruction}</p>
        <p><b>Notes:</b> Entry angle of ${angle}¬∞ affects dispersion and possible tsunamis.</p>
      `;
    }
  </script>
